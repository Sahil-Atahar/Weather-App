<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main">
        <h2 style="color: white;">Search By Location</h2>
        <button id="searchByLocation" onmouseover="onButtonMouseOver()" onmouseout="onButtonMouseOut()" onclick="getWeatherByLocation()"><img src="images/location.png" width="50px" alt="Search By Location"></button>
        <div class="row" >
            <form action="" id="form">
                <input type="search" id="search" placeholder="Search by city name">
            </form>
        </div>
        <div class="row" id="weather">
        </div>
        <div class="row" id="wind">
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
